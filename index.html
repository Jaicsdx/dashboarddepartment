<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Life City – Departments Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div style="display:flex;align-items:center;gap:10px;padding:8px 10px;">
        <div style="font-size:26px">🏙️</div>
        <div style="font-weight:800;font-size:18px">Dashboard</div>
      </div>

      <div class="panel" style="background:transparent;border-color:transparent;color:#fff">
        <div style="opacity:.9;font-size:12px;margin:8px 12px 4px;">Finance & Tracking</div>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1zOiW_1e00csF1FHKZX6h_DaVxrLKe3unuHLZwWRUJNw/edit?gid=1575260601#gid=1575260601">📊 Tracker</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1eWBZQZsQap3BABUNPdKvvd6HzAnC3RZvrd1N6jPQGsY/edit?gid=211823180#gid=211823180">💰 Payments Forecast</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1Aj38AwzHZIHP0zVye9Z0HE9BXxiMa1DSO8OoUWCX8Kg/edit?gid=17854660#gid=17854660">🏦 Fixed Deposit</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1knQ5kQx8u_GlhtjgFVDHjNIOYA6bKM6K3v61eG1Sy3I/edit?gid=0#gid=0">🏠 Mortgage</a>
      </div>

      <div class="panel" style="background:transparent;border-color:transparent;color:#fff">
        <div style="opacity:.9;font-size:12px;margin:8px 12px 4px;">Navigation</div>
        <a href="#top">🏠 Home</a>
        <a href="#settings">⚙️ Settings</a>
        <a href="#support">🆘 Support</a>
      </div>
    </aside>

    <div class="main">
      <header class="header">
        <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:16px 0;">
          <div class="searchbar">
            <div style="font-size:18px">🔎</div>
            <input class="search" id="globalSearch" placeholder="Search Life City…"/>
          </div>
          <div class="header-actions" style="display:flex;gap:10px;">
            <button class="btn-amber">New</button>
            <button class="btn-sky">Upload</button>
            <button class="btn-emerald">Share</button>
          </div>
        </div>
      </header>

      <main class="container" style="padding:20px 0 28px;">
        <div class="panel" style="margin-bottom:16px;">
          <div style="display:grid;grid-template-columns:1fr 200px;gap:12px;align-items:end">
            <div>
              <label style="display:block;font-size:13px;margin-bottom:6px;color:#475569">Search departments</label>
              <input id="search" class="search" placeholder="Type to filter…"/>
            </div>
            <div>
              <label style="display:block;font-size:13px;margin-bottom:6px;color:#475569">View</label>
              <select id="sort" class="select">
                <option value="default">By number</option>
                <option value="alpha">Alphabetical</option>
              </select>
            </div>
          </div>
        </div>

        <section id="grid" class="grid"></section>
      </main>

      <footer class="container" style="padding:0 0 24px 0;color:#64748b;font-size:12px">Last updated: 2025-08-16 15:16:07</footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
