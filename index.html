    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const sortSel = document.getElementById('sort');

    function normalizeLabel(label) { return label.replace(/^\d+\.\s*/, '').trim(); }

    function render(list) {
      grid.innerHTML = '';
      list.forEach((label) => {
        const name = normalizeLabel(label);
        const origIdx = departments.indexOf(label);
        const el = document.createElement('a');
        el.href = (urls[origIdx] || '#');
        el.target = '_blank'; el.rel = 'noopener';
        el.className = 'card block rounded-2xl border border-slate-200 bg-white p-5 shadow hover:shadow-md transition';
        el.innerHTML = `
          <div class="flex items-center gap-4">
            <div class="icon-badge" aria-hidden="true">${svgs[origIdx]}</div>
            <div>
              <div class="text-xs uppercase tracking-wide text-slate-500">${label.split(' ')[0]}</div>
              <div class="mt-0.5 text-lg font-semibold">${name}</div>
            </div>
          </div>
          <div class="mt-2 text-sm text-slate-600">Open in OneDrive</div>
          <div class="mt-3 flex gap-2 flex-wrap">
            <span class="text-[11px] px-2 py-1 rounded-full border border-slate-200">Dept</span>
            <span class="text-[11px] px-2 py-1 rounded-full border border-slate-200">Life City</span>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    function filterAndSort() {
      const q = search.value.toLowerCase().trim();
      let list = departments.filter(d => normalizeLabel(d).toLowerCase().includes(q));
      if (sortSel.value === 'alpha') {
        list = [...list].sort((a,b) => normalizeLabel(a).localeCompare(normalizeLabel(b)));
      } else {
        list = [...list];
      }
      render(list);
    }

    search.addEventListener('input', filterAndSort);
    sortSel.addEventListener('change', filterAndSort);
    document.getElementById('globalSearch').addEventListener('input', (e) => { search.value = e.target.value; filterAndSort(); });

    render(departments);
  </script>
