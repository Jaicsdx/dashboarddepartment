<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life City – Departments Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Single-file dashboard listing all Life City departments with search and tags." />
  <style>
    .card:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="px-6 py-6 bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between gap-4">
      <h1 class="text-2xl md:text-3xl font-bold">Life City – Departments Dashboard</h1>
      <a href="#" class="text-sm underline">v1.0</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <section class="mb-6 grid md:grid-cols-3 gap-4 items-end">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-2">Search departments</label>
        <input id="search" type="text" placeholder="Type to filter…"
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-sky-500" />
      </div>
      <div class="">
        <label class="block text-sm font-medium mb-2">View</label>
        <select id="sort" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-sky-500">
          <option value="default">By number</option>
          <option value="alpha">Alphabetical</option>
        </select>
      </div>
    </section>

    <section id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Cards injected by JS -->
    </section>

    <footer class="mt-10 text-center text-xs text-slate-500">
      <p>Single-file static page – perfect for GitHub Pages.</p>
    </footer>
  </main>

  <script>
    const departments = [
"1. Diplomacy",
"02. Business",
"03. Major Projects",
"04. Controlled Documents",
"05. Anju Wifey",
"06. Health, Fitness & Emergency",
"07. Benefits, Insurance & Taxation",
"08. Family Safety & Intelligence",
"09. Security",
"10. Law",
"11. Asset Management & Properties",
"12. Finance",
"13. Social Committee & Family",
"14. Dreams & Exploration",
"15. Philanthropy",
"16. Art, Film, Music & Culture",
"17. Food",
"18. Immigration",
"19. Procurement Department",
"20. Daily Logs & Planner",
"21. Automobile & Transportation",
"22. Science Division",
"23. Employment Resources",
"24. Archives & Museum",
"25. Housing & Urban Development",
"26. Communications",
"27. Utilities",
"28. Public Works",
"29. Environmental & Sustainability"
];

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const sortSel = document.getElementById('sort');

    function normalizeLabel(label) { return label.replace(/^\d+\.\s*/, '').trim(); }

    function render(list) {
      grid.innerHTML = '';
      list.forEach((label, idx) => {
        const name = normalizeLabel(label);
        const id = name.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
        const el = document.createElement('a');
        el.href = '#'; // placeholder – map to repo pages later if needed
        el.className = 'card block rounded-2xl border border-slate-200 bg-white p-5 shadow hover:shadow-md transition';
        el.innerHTML = `
          <div class="text-xs uppercase tracking-wide text-slate-500">${label.split(' ')[0]}</div>
          <div class="mt-1 text-lg font-semibold">${name}</div>
          <div class="mt-2 text-sm text-slate-600">Click to open (${id}).</div>
          <div class="mt-3 flex gap-2 flex-wrap">
            <span class="text-[11px] px-2 py-1 rounded-full border border-slate-200">Dept</span>
            <span class="text-[11px] px-2 py-1 rounded-full border border-slate-200">Life City</span>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    function filterAndSort() {
      const q = search.value.toLowerCase().trim();
      let list = departments.filter(d => normalizeLabel(d).toLowerCase().includes(q));
      if (sortSel.value === 'alpha') {
        list = [...list].sort((a,b) => normalizeLabel(a).localeCompare(normalizeLabel(b)));
      } else {
        list = [...list];
      }
      render(list);
    }

    search.addEventListener('input', filterAndSort);
    sortSel.addEventListener('change', filterAndSort);

    render(departments);
  </script>
</body>
</html>
