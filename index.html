<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Life City – Departments Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div style="display:flex;align-items:center;gap:10px;padding:8px 10px;">
        <div style="font-size:26px">🏙️</div>
        <div style="font-weight:800;font-size:18px">Dashboard</div>
      </div>

      <!-- Sidebar Links -->
      <div class="panel">
        <div style="opacity:.9;font-size:12px;margin:8px 12px 4px;">Finance & Tracking</div>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/...">📊 Tracker</a>
        <a target="_blank" rel="noopener" href="https://jaicsdx.github.io/checkboxmenu/"> 📊 Quick Tracker Entry</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/...">💰 Payments Forecast</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/...">🏦 Fixed Deposit</a>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/...">🏠 Mortgage</a>
        <a target="_blank" rel="noopener" href="https://calendar.google.com/calendar/">📅 Calendar</a>
      </div>
    </aside>

    <div class="main">
      <header class="header">
        <div class="container" style="display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:12px;">
          
          <!-- Search -->
          <div class="searchbar" style="flex:1;display:flex;align-items:center;gap:6px;">
            <div style="font-size:18px">🔎</div>
            <input class="search" id="globalSearch" placeholder="Search Life City…" style="flex:1;min-width:160px;"/>
          </div>

          <!-- Notes Input -->
          <div class="note-input" style="display:flex;gap:8px;flex:1;min-width:240px;">
            <textarea id="newNote" rows="1" placeholder="Write a note…" 
              style="flex:1;font-size:14px;padding:6px;border-radius:6px;border:1px solid #ccc;resize:none;"></textarea>
            <button id="addNoteBtn" 
              style="padding:6px 12px;font-size:14px;border-radius:6px;border:none;background:#38bdf8;color:white;cursor:pointer;">
              ➕
            </button>
          </div>
        </div>
      </header>

      <!-- Ticker -->
      <div class="ticker" role="region" aria-label="Highlights">
        <div class="ticker__mask"></div>
        <div class="ticker__viewport" id="ticker-track" aria-live="polite"></div>
      </div>

      <main class="container" style="padding:20px 0 28px;">
        <div class="panel">
          <div style="display:grid;grid-template-columns:1fr 200px;gap:12px;align-items:end">
            <div>
              <label style="display:block;font-size:13px;margin-bottom:6px;">Search departments</label>
              <input id="search" class="search" placeholder="Type to filter…"/>
            </div>
            <div>
              <label style="display:block;font-size:13px;margin-bottom:6px;">View</label>
              <select id="sort" class="select">
                <option value="default">By number</option>
                <option value="alpha">Alphabetical</option>
              </select>
            </div>
          </div>
        </div>

        <section id="grid" class="grid"></section>
      </main>

      <footer class="container" style="padding:12px;color:#64748b;font-size:12px;text-align:center;">
        Last updated: 2025-08-17
      </footer>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
