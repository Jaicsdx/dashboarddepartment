<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Life City ‚Äì Subpage Template</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0b1220;color:#e5e7eb}
    .layout{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
    .sidebar{background:linear-gradient(180deg,#a95a26,#7d431e);padding:14px;transition:transform .3s ease-in-out}
    .sidebar a{display:block;color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px}
    .sidebar a:hover{background:rgba(255,255,255,.1)}
    .main{background:#0c1326}
    .header{background:#0b1220;position:sticky;top:0;z-index:1000;padding:10px;border-bottom:1px solid rgba(255,255,255,.1);display:flex;align-items:center;gap:10px}
    .hamburger{display:none;flex-direction:column;gap:4px;padding:8px;border:1px solid rgba(255,255,255,.2);border-radius:8px;background:transparent;cursor:pointer}
    .hamburger span{width:22px;height:2px;background:#fff;border-radius:2px}
    @media(max-width:980px){
      .layout{grid-template-columns:1fr}
      .sidebar{position:fixed;top:0;left:0;bottom:0;width:240px;transform:translateX(-100%);z-index:999}
      .sidebar.sidebar--open{transform:translateX(0)}
      .hamburger{display:flex}
    }
    .grid{display:grid;gap:14px;grid-template-columns:1fr}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    @media(min-width:1020px){.grid{grid-template-columns:1fr 1fr 1fr}}
    .card-like{display:block;padding:14px;border:1px solid #1f2937;border-radius:12px;background:#101827;color:#fff;text-decoration:none}
    .thumb{width:100%;aspect-ratio:1/1;border-radius:12px;background-size:cover;background-position:center}
    .title{font-weight:700;margin-top:8px}
    .tag{font-size:12px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand"><strong>üèôÔ∏è Dashboard</strong></div>
      <a href="index.html">üè† Home</a>
      <a href="#settings">‚öôÔ∏è Settings</a>
      <a href="#support">üÜò Support</a>
    </aside>
    <div class="main">
      <header class="header">
        <button class="hamburger" id="hamburger" aria-label="Toggle sidebar"><span></span><span></span><span></span></button>
        <input class="input" placeholder="Search Life City‚Ä¶" style="flex:1;padding:6px;border-radius:6px;border:1px solid #1f2937;background:#0e162c;color:#fff"/>
      </header>
      <main class="container content" style="padding:16px">
        <h1>FINANCE</h1>
        <section class="grid" id="subpage-grid"></section>
        <template id="card-template">
          <a class="card-like" target="_blank" rel="noopener">
            <div class="thumb"></div>
            <div class="title"></div>
            <div class="tag"></div>
          </a>
        </template>
        <div id="empty" hidden>No platforms configured</div>
      </main>
    </div>
  </div>
  <script>
    // Sidebar toggle
    (function(){
      const btn=document.getElementById('hamburger');
      const sidebar=document.getElementById('sidebar');
      btn.addEventListener('click',()=>{
        sidebar.classList.toggle('sidebar--open');
      });
    })();

    // Platforms grid
    const PLATFORMS=[
      { name:"Questrade", url:"https://www.questrade.com/", image:"./assets/questrade.png", tag:"Broker" },
      { name:"Zebpay", url:"https://www.zebpay.com/", image:"./assets/zebpay.png", tag:"Crypto" },
      { name:"Zerodha", url:"https://kite.zerodha.com/", image:"./assets/zerodah.png", tag:"FX" }
    ];
    const grid=document.getElementById('subpage-grid');
    const tpl=document.getElementById('card-template');
    const empty=document.getElementById('empty');
    function render(){
      grid.innerHTML='';
      if(!PLATFORMS.length){ empty.hidden=false; return; }
      empty.hidden=true;
      PLATFORMS.forEach(p=>{
        const node=tpl.content.firstElementChild.cloneNode(true);
        node.href=p.url;
        node.querySelector('.thumb').style.backgroundImage=`url(${p.image})`;
        node.querySelector('.title').textContent=p.name;
        node.querySelector('.tag').textContent=p.tag||new URL(p.url).hostname.replace('www.','');
        grid.appendChild(node);
      });
    }
    render();
  </script>
</body>
</html>
